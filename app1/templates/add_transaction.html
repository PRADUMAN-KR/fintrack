<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-dark: #3a7bc8;
            --text-color: #333;
            --background-color: #f4f7fa;
            --card-background: #ffffff;
            --input-background: #f9f9f9;
            --input-border: #e1e1e1;
            --input-focus: #d0e3ff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 600;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-background);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--input-focus);
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .form-control {
                font-size: 14px;
            }

            .btn-primary {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Transaction</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="id_type" class="form-label">{{ form.type.label }}</label>
                {{ form.type }}
            </div>
            <div class="mb-3">
                <label for="id_amount" class="form-label">{{ form.amount.label }}</label>
                {{ form.amount }}
            </div>
            <div class="mb-3">
                <label for="id_date" class="form-label">{{ form.date.label }}</label>
                {{ form.date }}
            </div>
            <div class="mb-3">
                <label for="id_category" class="form-label">{{ form.category.label }}</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">{{ form.description.label }}</label>
                {{ form.description }}
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
